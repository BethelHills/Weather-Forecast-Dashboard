name: CI

on:
  push:
    branches: [ main, weather-cleanup ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: ./weather-app
        run: npm ci
      - name: Lint
        working-directory: ./weather-app
        run: npm run lint
      - name: Build
        working-directory: ./weather-app
        run: npm run build
