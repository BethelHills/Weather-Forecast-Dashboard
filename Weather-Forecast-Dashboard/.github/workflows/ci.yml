name: Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Debug runner paths
        run: |
          echo "Runner pwd (repo root):" && pwd
          echo "Listing repo root:" && ls -la
          echo "Listing weather-app (if present):" && ls -la weather-app || true

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: weather-app
        run: npm install

      - name: Build
        working-directory: weather-app
        run: npm run build
