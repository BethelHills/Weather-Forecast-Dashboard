name: Build

# Disabled - using root .github/workflows/ci.yml instead
on:
  workflow_dispatch:  # Only allow manual runs to avoid conflicts

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          if [ -d "weather-app" ]; then
            cd weather-app
            npm ci
          else
            echo "ERROR: weather-app directory not found!"
            ls -la
            exit 1
          fi

      - name: Build application
        run: |
          cd weather-app
          npm run build
