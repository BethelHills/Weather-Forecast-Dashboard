name: Build

on:
  push:
    branches:
      - main
      - Indent-Using-Spaces

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          if [ -d "weather-app" ]; then
            cd weather-app
            npm ci
          else
            echo "ERROR: weather-app directory not found!"
            ls -la
            exit 1
          fi

      - name: Build application
        run: |
          cd weather-app
          npm run build
